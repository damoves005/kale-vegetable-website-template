<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/kale-logo.png" sizes="32x32">
    <title>Contact Us | Kale Nutrition</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .contact-form {
            max-width: 800px;
            margin: 40px auto;
            padding: 40px;
            background-color: #557763;
            color: white;
            border-radius: 20px;
        }

        .contact-form h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: white;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-size: 1.2em;
            margin-bottom: 10px;
            color: white;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
        }

        .form-group textarea {
            height: 200px;
            resize: vertical;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #e74c4c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #d43d3d;
        }

        .direct-contact {
            text-align: center;
            margin-top: 40px;
        }

        .direct-contact h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: white;
        }

        .direct-contact p {
            font-size: 1.1em;
            color: #eee;
        }
    </style>
</head>

<body>
    <button class="toggle-nav" aria-label="Toggle navigation">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
    </button>
    <nav class="main-nav">
        <ul>
            <li>
                <a href="/" class="site-logo">
                    <img src="img/kale-logo.png" alt="Kale Nutrition Logo">
                </a>
            </li>
            <li><a href="/#benefits">Health Benefits</a></li>
            <li><a href="/#nutrition">Nutrition Facts</a></li>
            <li><a href="/#tips">Cooking Tips</a></li>
            <li><a href="/#growing">Growing Guide</a></li>
            <li><a href="/#faq">FAQ</a></li>
            <li><a href="/#about">About Kaleah</a></li>
        </ul>
    </nav>

    <main>
        <div class="contact-form">
            <h1>Contact Me</h1>
            <form action="mailto:kalethegreenvegetable@gmail.com" method="post" enctype="text/plain">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send</button>
            </form>
            <div class="direct-contact">
                <h2>Get in touch directly</h2>
                <p>Email: kalethegreenvegetable@gmail.com</p>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
